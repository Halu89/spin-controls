<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - spin controls</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				margin: 0px;
				background-color: #000000;
				color: #fff;
				font-family:Monospace;
				text-align: center;
				font-size: 15px;
				line-height: 30px;
				overflow: hidden;
			}
			
			#info {
				position: absolute;
				top: 0px; width: 100%;
				padding: 15px;
				z-index:100;
				box-sizing: border-box;
			}
			
		</style>
	</head>
	<body>

		<div id="info">
      Spin Controls <br /> Left click on spheres to spin them as if touching a trackball.
		</div>
		<div id="info">
      
		</div>

    <script src="three.min.js"></script>
		<script src="SpinControls.js"></script>
    <script src="OrbitControls.js"></script>

		<script>
			var camera, scene, renderer, spinControlBig, spinControlSmall;
			init();
			render();
      animate(0);
      
			function init() {

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );
        
				camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 3000 );
        camera.position.set( 1000, 500, 1000 );
        camera.lookAt( 0, 0, 0 );
				scene = new THREE.Scene();
				scene.add( new THREE.GridHelper( 1000, 10 ) );

				var light = new THREE.DirectionalLight( 0xffffff, 2 );
				light.position.set( 1, 1, 1 );
				scene.add( light );

        var radius = 50;
        var group = new THREE.Group();
        group.position.set(0, 0, 300);
        var geometry = new THREE.SphereBufferGeometry( radius, 16, 16 );
        var lineMaterial = new THREE.LineBasicMaterial( { color: 0x6666FF, transparent: true, opacity: 0.5 } );
        var meshMaterial = new THREE.MeshPhongMaterial( { color: 0x333333FF, emissive: 0x072534, side: THREE.DoubleSide, flatShading: true } );
        group.add( new THREE.LineSegments( geometry, lineMaterial ) );
        group.add( new THREE.Mesh( geometry, meshMaterial ) );
				scene.add( group );
				
        // Construct before other controls so it can event.stopImmediatePropagation()
        spinControlSmall = new SpinControls( group, radius, camera, renderer.domElement );        
        
        radius = 200;
        group = new THREE.Group();
        group.position.set(100, 0, 0);
        var geometry = new THREE.SphereBufferGeometry( radius, 16, 16 );
        var lineMaterial = new THREE.LineBasicMaterial( { color: 0xffffff, transparent: true, opacity: 0.5 } );
        var meshMaterial = new THREE.MeshPhongMaterial( { color: 0x156289, emissive: 0x072534, side: THREE.DoubleSide, flatShading: true } );
        group.add( new THREE.LineSegments( geometry, lineMaterial ) );
        group.add( new THREE.Mesh( geometry, meshMaterial ) );
        scene.add( group );
        
        // // Always not selected if pointer intersects with smaller sphere above
        spinControlBig = new SpinControls( group, radius, camera, renderer.domElement );        
        
				controls = new THREE.OrbitControls( camera, renderer.domElement );
				controls.enableDamping = true;
				controls.dampingFactor = 0.25;
				controls.screenSpacePanning = true;
				controls.minDistance = 100;
				controls.maxDistance = 5000;
				controls.maxPolarAngle = Math.PI / 2;        
        
				window.addEventListener( 'resize', onWindowResize, false );

			}
      
			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();        
				renderer.setSize( window.innerWidth, window.innerHeight );
        spinControlSmall.onWindowResize();
        spinControlBig.onWindowResize();
				render();

			}
      
      function animate(timeStamp) {

				requestAnimationFrame( animate );			
        spinControlSmall.update();	
				spinControlBig.update();
        controls.update();
				render();
				
			}
      
			function render() {

				renderer.render( scene, camera );
				
			}
		</script>

	</body>
</html>
